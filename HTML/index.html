<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="stylesheet"
      href="/Font/fontawesome-free-6.3.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div id="page">
      <div id="header"></div>
        <button class="btn-page">Trang chủ</button>
        <button class="js-btn-book">Đặt lịch</button>
      <div id="content"></div>

      <div id="footer"></div>
    </div>

    <div class="modal js_modal">
      <div class="modal-container">
        <div class="modal-close js-modal-close">
            <i class="fa-sharp fa-solid fa-xmark"></i>
        </div>
        <div class="modal-header">
            <label for="" class="modal-label-header">Đặt lích khám online</label>
            <hr>
        </div>
        <div class="modal-body">
          <label for="quantity" class="modal-label"> Mã bệnh nhân </label>
          <input id="quantity" type="text" class="modal-input" placeholder="Mã bệnh nhân" />

          <label for="password" class="modal-label"> Mật khẩu </label>
          <input id="password" type="text" class="modal-input" placeholder="Mật khẩu" />

          <label for="date" class="modal-label"> Ngày khám </label>
          <input id="date" type="date" class="modal-input" placeholder="mmm/dd/yyyy" />

          <label for="" class="modal-label"> Loại dịch vụ </label>
          <input type="checkbox" class="modal-input-checkbox" />
          <label for="" class="modal-checkbox-label">Khám bệnh theo yêu cầu</label>
          <input type="checkbox" class="modal-input-checkbox" />
          <label for="" class="modal-checkbox-label">Điều trị ngoại trú</label>
          <input type="checkbox" class="modal-input-checkbox" />
          <label for="" class="modal-checkbox-label">Điều trị ngoại trú</label>

          <label for="" class="modal-label"> Chuyên khoa </label>
          <select name="" id="modal-select">
            <option value="">Ngoại tổng hợp</option>
            <option value="">Nội tổng hợp</option>
          </select>

          <button id="book">Đặt lịch</button>
        </div>
        <div class="modal-footer">
            <button class="close-1 js_closebtn">Close</button>
        </div>
        </div>
      </div>
    </div>
    <script src="/JS/script.js"></script>
  </body>
</html>
